version = "1.0"
i18n = "domain_config"

#
# Other things we may want to implement in the future:
#
# - maindomain handling
# - default app
# - autoredirect www in nginx conf
# - ?
#

[feature]
    [feature.app]
        [feature.app.default_app]
        type = "app"
        filter = "is_webapp"
        default = "_none"
    
    [feature.mail]
    #services = ['postfix', 'dovecot']

        [feature.mail.features_disclaimer]
        type = "alert"
        style = "warning"
        icon = "warning"

        [feature.mail.mail_out]
        type = "boolean"
        default = 1
        
        [feature.mail.mail_in]
        type = "boolean"
        default = 1
        
        #[feature.mail.backup_mx]
        #type = "tags"
        #default = []
        #pattern.regexp = '^([^\W_A-Z]+([-]*[^\W_A-Z]+)*\.)+((xn--)?[^\W_]{2,})$'
        #pattern.error = "pattern_error"
    
    [feature.xmpp]

        [feature.xmpp.xmpp]
        type = "boolean"
        default = 0

[dns]
    
    [dns.registrar]
    optional = true

